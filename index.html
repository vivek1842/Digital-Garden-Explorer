<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden Explorer</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid text-center py-4 bg-success text-white">
        <h1>Digital Garden Explorer</h1>
        <p>Create your virtual garden with inspiring plants</p>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <h3>Your Garden</h3>
                <ul id="gardenList" class="list-group">
                    <!-- Plant list populated here -->
                </ul>
            </div>
            <div class="col-md-8">
                <canvas id="growthChart"></canvas>
            </div>
        </div>

        <div class="my-5">
            <button class="btn btn-primary" onclick="addPlant('Mindfulness')">Add Mindfulness Plant</button>
            <button class="btn btn-info" onclick="addPlant('Knowledge')">Add Knowledge Plant</button>
            <button class="btn btn-warning" onclick="addPlant('Creativity')">Add Creativity Plant</button>
        </div>
    </div>

    <div class="container">
        <!-- Journal Section -->
        <div class="row my-5">
            <div class="col-md-6">
                <h3>Garden Journal</h3>
                <textarea id="journalInput" class="form-control" placeholder="Write your thoughts..."></textarea>
                <button class="btn btn-success mt-3" onclick="addJournalEntry()">Add Entry</button>
            </div>
            <div class="col-md-6" id="journalEntries"></div>
        </div>
    
        <!-- Drag-and-Drop Garden Layout -->
        <div class="my-5">
            <h3>Your Garden Layout</h3>
            <div id="gardenLayout" class="d-flex flex-wrap">
                <div class="plant-tile draggable" draggable="true" id="plant1">Mindfulness Plant</div>
                <div class="plant-tile draggable" draggable="true" id="plant2">Knowledge Plant</div>
                <div class="plant-tile draggable" draggable="true" id="plant3">Creativity Plant</div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
